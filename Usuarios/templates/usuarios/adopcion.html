{% extends 'usuarios/base.html' %}

{% block content %}
    {% for perro in perros %}
        <div class="post">
            <div class="date">
                {{ perros.published_date }}
            </div>
            <h1><a href="">{{ perro.title }}</a></h1>
            <p>{{ perro.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
